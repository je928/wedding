<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 400px;
        }
        .avatar {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 48px;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        .bio {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .links {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        .links a {
            padding: 10px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: transform 0.2s;
        }
        .links a:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="avatar">:)</div>
        <h1>Hello!</h1>
        <p class="bio">
            안녕하세요!<br>
            제 첫 번째 GitHub 페이지입니다.
        </p>
        <div class="links">
            <a href="https://github.com">GitHub</a>
        </div>
    </div>
</body>
</html>
